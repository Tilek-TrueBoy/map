<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="./js/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./js/leafletMarkerCluster/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="./js/leafletMarkerCluster/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="map" class="map"></div>
      <aside class="object js-object">
        <button class="object__close js-object-close"></button>
        <div class="object__title js-object-title"></div>
        <div class="object__descr js-object-descr"></div>

        <div class="object__img">
          <img class="img-absolute js-object-img" />
        </div>
        <div class="object__descr js-object-user-name"></div>
        <div class="object__descr js-object-user-email"></div>
        <div class="object__descr js-object-user-phone"></div>
      </aside>
      <div class="overlay-form">
        <button class="close_form" type="button">Закрыть</button>
        <form class="form" id="form">
          <input type="text" id="userName" required placeholder="Имя Фамилия" />
          <input type="text" id="userPhone" required placeholder="Телефон" />
          <input type="email" id="userEmail" required placeholder="email" />
          <textarea id="desc"></textarea>
          <label for="file">
            <input type="file" id="file" accept="image/*,.png,.jpg" />
          </label>
          <button type="button" class="pointBtn">Точка на карте</button>
          <button type="submit">Отпрвить форму</button>
        </form>
        <div class="small-map_wrapper">
          <div id="small-map"></div>
          <button type="button" id="close">close</button>
        </div>
      </div>
      <button class="open_form">Открыть форму</button>
    </div>

    <script src="./js//leaflet/leaflet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <script src="./js//leafletMarkerCluster//leaflet.markercluster.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
