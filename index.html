<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="./js/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./js/leafletMarkerCluster/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="./js/leafletMarkerCluster/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
      <div class="overlay-form">
        <form class="form" id="form">
          <input type="text" required placeholder="Имя Фамилия" />
          <input type="text" required placeholder="Телефон" />
          <input type="email" required placeholder="email" />
          <label for="file">
            <input type="file" id="file" />
          </label>
          <button type="button" class="pointBtn">Точка на карте</button>
          <button type="submit">Отпрвить форму</button>
        </form>
        <div class="small-map_wrapper">
          <div id="small-map"></div>
          <button type="button" id="close">close</button>
        </div>
      </div>
    </div>
    <div class="btns">
      <button>Отправить</button>
    </div>

    <script src="./js//leaflet/leaflet.js"></script>
    <script src="./js//leafletMarkerCluster//leaflet.markercluster.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
